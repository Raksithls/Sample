<html>
    <head>
        <title>Link</title>

    </head>
<body>
    <div class="p1">
    <h1>webpage design 1  </h1>
    <p>this is a webpage </p>
    
<input type="number" value="Number one"/>
<button id="b1">Enter</button>
<script>
    var b = document.getElementById("b1");

    function handleClick() {
        alert("Button clicked!");
    }

    b.onclick = handleClick;
    
</script>

</div>
</body>
</html>
